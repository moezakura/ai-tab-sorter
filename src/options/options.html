<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tab Sorter - 設定</title>
</head>
<body class="min-h-screen bg-surface-secondary">
  <div class="options-container">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-2xl font-bold flex items-center gap-2 text-text">
        <i class="i-mdi-robot"></i>
        AI Tab Sorter 設定
      </h1>
      <div class="flex items-center gap-2">
        <button id="systemThemeBtn" class="p-1.5 rounded bg-surface border border-border text-text hover:bg-surface-secondary transition-all" title="システム設定に従う">
          <i class="i-mdi-monitor text-lg block"></i>
        </button>
        <div class="flex items-center rounded-full p-0.5 border border-border bg-surface">
          <button id="lightThemeBtn" class="theme-btn p-1.5 rounded-full text-text hover:bg-surface-secondary transition-all" title="ライトテーマ">
            <i class="i-mdi-white-balance-sunny text-lg block"></i>
          </button>
          <button id="darkThemeBtn" class="theme-btn p-1.5 rounded-full text-text hover:bg-surface-secondary transition-all" title="ダークテーマ">
            <i class="i-mdi-weather-night text-lg block"></i>
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="section-card mb-5">
        <h2 class="text-lg font-semibold mb-4 flex items-center gap-2 text-text">
          <i class="i-mdi-api text-primary"></i>
          AI API設定
        </h2>
        <div class="form-group">
          <label for="apiUrl" class="form-label">APIエンドポイント</label>
          <input type="text" id="apiUrl" class="form-input" placeholder="http://localhost:11434/v1">
        </div>
        <div class="form-group">
          <label for="apiKey" class="form-label">APIキー (オプション)</label>
          <div class="relative">
            <input type="password" id="apiKey" class="form-input pr-10" placeholder="ローカルLLMの場合は不要">
            <button id="toggleApiKey" class="absolute right-2 top-1/2 -translate-y-1/2 p-1 text-text-secondary hover:text-text transition-colors">
              <i class="i-mdi-eye text-xl" id="apiKeyIcon"></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="model" class="form-label">モデル名</label>
          <input type="text" id="model" class="form-input" placeholder="llama3">
        </div>
        <div class="form-group">
          <label for="maxTokens" class="form-label flex justify-between">
            <span>Max Tokens</span>
            <span class="text-primary font-semibold" id="maxTokensValue">1024</span>
          </label>
          <input type="range" id="maxTokens" 
                 class="w-full h-1.5 bg-border rounded-full appearance-none cursor-pointer 
                        [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-4.5 
                        [&::-webkit-slider-thumb]:h-4.5 [&::-webkit-slider-thumb]:rounded-full 
                        [&::-webkit-slider-thumb]:bg-primary [&::-webkit-slider-thumb]:cursor-pointer
                        [&::-moz-range-thumb]:w-4.5 [&::-moz-range-thumb]:h-4.5 
                        [&::-moz-range-thumb]:rounded-full [&::-moz-range-thumb]:bg-primary 
                        [&::-moz-range-thumb]:cursor-pointer [&::-moz-range-thumb]:border-none"
                 min="256" max="8192" step="256" value="1024">
        </div>
        <div class="form-group">
          <label for="temperature" class="form-label flex justify-between">
            <span>Temperature</span>
            <span class="text-primary font-semibold" id="temperatureValue">0.3</span>
          </label>
          <input type="range" id="temperature" 
                 class="w-full h-1.5 bg-border rounded-full appearance-none cursor-pointer 
                        [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-4.5 
                        [&::-webkit-slider-thumb]:h-4.5 [&::-webkit-slider-thumb]:rounded-full 
                        [&::-webkit-slider-thumb]:bg-primary [&::-webkit-slider-thumb]:cursor-pointer
                        [&::-moz-range-thumb]:w-4.5 [&::-moz-range-thumb]:h-4.5 
                        [&::-moz-range-thumb]:rounded-full [&::-moz-range-thumb]:bg-primary 
                        [&::-moz-range-thumb]:cursor-pointer [&::-moz-range-thumb]:border-none"
                 min="0" max="1" step="0.1" value="0.3">
        </div>
        <button id="testConnection" class="btn-primary flex items-center gap-2">
          <i class="i-mdi-check-circle"></i>
          接続テスト
        </button>
      </section>

      <section class="section-card mb-5">
        <h2 class="text-lg font-semibold mb-4 flex items-center gap-2 text-text">
          <i class="i-mdi-folder-open text-secondary"></i>
          カテゴリ設定
        </h2>
        <div id="categoriesList" class="mb-4 space-y-3"></div>
        <button id="addCategory" class="btn-secondary flex items-center gap-2">
          <i class="i-mdi-plus"></i>
          カテゴリ追加
        </button>
      </section>

      <section class="section-card mb-5">
        <h2 class="text-lg font-semibold mb-4 flex items-center gap-2 text-text">
          <i class="i-mdi-alert-circle text-warning"></i>
          除外URL
        </h2>
        <textarea id="excludedUrls" 
                  class="form-textarea" 
                  rows="5" 
                  placeholder="除外するURLパターン（1行に1つ）&#10;例: *.google.com/*&#10;    *.slack.com/*"></textarea>
      </section>

      <div class="flex gap-3 justify-end">
        <button id="resetSettings" class="btn-secondary flex items-center gap-2">
          <i class="i-mdi-refresh"></i>
          リセット
        </button>
        <button id="saveSettings" class="btn-primary flex items-center gap-2">
          <i class="i-mdi-content-save"></i>
          保存
        </button>
      </div>
    </main>
    
    <!-- Category Add Modal -->
    <div id="categoryModal" class="fixed inset-0 z-50 hidden items-center justify-center">
      <div id="categoryOverlay" class="absolute inset-0 bg-black/40"></div>
      <div class="relative bg-surface rounded-lg shadow-lg w-[90%] max-w-[480px] p-4 border border-border">
        <div class="flex items-center justify-between mb-3">
          <h3 class="text-lg font-semibold text-text">カテゴリを追加</h3>
          <button id="categoryClose" class="p-1.5 rounded hover:bg-surface-secondary text-text-secondary" title="閉じる">
            <i class="i-mdi-close text-xl block"></i>
          </button>
        </div>

        <div class="form-group mb-3">
          <label for="categoryName" class="form-label">カテゴリ名</label>
          <input id="categoryName" type="text" class="form-input" placeholder="例: 調査、アイデア、デザインなど" />
        </div>

        <div class="form-group mb-4">
          <div class="form-label mb-2">色を選択</div>
          <div id="colorPicker" class="grid grid-cols-9 gap-2">
            <button class="w-7 h-7 rounded-full border border-border ring-2 ring-transparent" data-color="blue" style="background-color: rgb(var(--color-group-blue))" title="blue"></button>
            <button class="w-7 h-7 rounded-full border border-border ring-2 ring-transparent" data-color="red" style="background-color: rgb(var(--color-group-red))" title="red"></button>
            <button class="w-7 h-7 rounded-full border border-border ring-2 ring-transparent" data-color="yellow" style="background-color: rgb(var(--color-group-yellow))" title="yellow"></button>
            <button class="w-7 h-7 rounded-full border border-border ring-2 ring-transparent" data-color="green" style="background-color: rgb(var(--color-group-green))" title="green"></button>
            <button class="w-7 h-7 rounded-full border border-border ring-2 ring-transparent" data-color="pink" style="background-color: rgb(var(--color-group-pink))" title="pink"></button>
            <button class="w-7 h-7 rounded-full border border-border ring-2 ring-transparent" data-color="purple" style="background-color: rgb(var(--color-group-purple))" title="purple"></button>
            <button class="w-7 h-7 rounded-full border border-border ring-2 ring-transparent" data-color="cyan" style="background-color: rgb(var(--color-group-cyan))" title="cyan"></button>
            <button class="w-7 h-7 rounded-full border border-border ring-2 ring-transparent" data-color="grey" style="background-color: rgb(var(--color-group-grey))" title="grey"></button>
            <button class="w-7 h-7 rounded-full border border-border ring-2 ring-transparent" data-color="orange" style="background-color: rgb(var(--color-group-orange))" title="orange"></button>
          </div>
        </div>

        <div class="flex justify-end gap-2">
          <button id="categoryCancel" class="btn-secondary">キャンセル</button>
          <button id="categorySave" class="btn-primary">追加</button>
        </div>
      </div>
    </div>

    <!-- Delete Confirm Modal -->
    <div id="deleteModal" class="fixed inset-0 z-50 hidden items-center justify-center">
      <div id="deleteOverlay" class="absolute inset-0 bg-black/40"></div>
      <div class="relative bg-surface rounded-lg shadow-lg w-[90%] max-w-[440px] p-4 border border-border">
        <div class="flex items-center justify-between mb-3">
          <h3 class="text-lg font-semibold text-text flex items-center gap-2">
            <i class="i-mdi-alert-circle-outline text-warning"></i>
            カテゴリを削除
          </h3>
          <button id="deleteClose" class="p-1.5 rounded hover:bg-surface-secondary text-text-secondary" title="閉じる">
            <i class="i-mdi-close text-xl block"></i>
          </button>
        </div>
        <div class="text-text mb-4">
          <p>カテゴリ「<span id="deleteCategoryName" class="font-medium"></span>」を削除しますか？</p>
          <p class="text-text-secondary text-sm mt-1">この操作は元に戻せません。</p>
        </div>
        <div class="flex justify-end gap-2">
          <button id="deleteCancel" class="btn-secondary">キャンセル</button>
          <button id="deleteConfirm" class="btn bg-danger text-white border border-danger hover:opacity-90">削除</button>
        </div>
      </div>
    </div>

    <footer class="mt-8 pt-5 border-t border-border">
      <div class="text-center text-xs text-text-secondary flex justify-center gap-2 items-center">
        <span>バージョン: <span id="version" class="font-mono">-</span></span>
        <span class="text-border-light">|</span>
        <span>ビルド日時: <span id="buildTime" class="font-mono">-</span></span>
      </div>
    </footer>
  </div>
  <script type="module" src="options.js"></script>
</body>
</html>

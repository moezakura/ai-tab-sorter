<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tab Sorter</title>
</head>
<body class="popup-container">
  <header class="header-primary">
    <h1 class="header-title flex items-center gap-2">
      <img src="icons/logo.svg" alt="AI Tab Sorter ロゴ" class="w-6 h-6" />
      AI Tab Sorter
    </h1>
    <div class="flex items-center gap-2">
      <!-- Theme toggle: Light/Dark with system option -->
      <button id="systemThemeBtn" class="p-1.5 rounded bg-white/20 text-white hover:bg-white/30 transition-all" title="システム設定に従う">
        <i class="i-mdi-monitor text-lg block"></i>
      </button>
      <div class="flex items-center bg-white/20 rounded-full p-0.5">
        <button id="lightThemeBtn" class="theme-btn p-1.5 rounded-full text-white hover:bg-white/20 transition-all" title="ライトテーマ">
          <i class="i-mdi-white-balance-sunny text-lg block"></i>
        </button>
        <button id="darkThemeBtn" class="theme-btn p-1.5 rounded-full text-white hover:bg-white/20 transition-all" title="ダークテーマ">
          <i class="i-mdi-weather-night text-lg block"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="flex-1 p-4 overflow-y-auto">
    <!-- Quick Settings moved to top -->
    <section class="section">
      <h2 class="text-sm font-semibold text-text uppercase tracking-wider mb-3">クイック設定</h2>
      <div class="space-y-3">
        <div class="flex justify-between items-center">
          <label for="autoGroup" class="flex-1 text-text">
            新規タブを自動グループ化
          </label>
          <label class="toggle-container">
            <input type="checkbox" id="autoGroup" class="toggle-input" checked>
            <span class="toggle-slider">
              <span class="toggle-slider-thumb" data-checked="translate-x-6"></span>
            </span>
          </label>
        </div>
        <div class="flex justify-between items-center">
          <label for="groupingDelay" class="flex-1 text-text">
            グループ化の遅延 (秒)
          </label>
          <input type="number" id="groupingDelay" 
                 class="w-15 px-2 py-1 border border-border rounded text-center text-sm bg-surface focus:outline-none focus:border-primary transition-colors"
                 min="0" max="10" value="2" step="0.5">
        </div>
      </div>
    </section>

    <section class="section">
      <h2 class="text-sm font-semibold text-text uppercase tracking-wider mb-3">ステータス</h2>
      <div class="bg-surface-secondary rounded-lg p-2 text-sm">
        <div class="status-item h-8 mb-1">
          <span class="status-label">API:</span>
          <div class="flex items-center gap-2">
            <div id="apiStatus" class="flex items-center gap-1 text-sm">
              <span id="apiStatusText" class="status-value status-checking">未確認</span>
            </div>
            <span class="text-xs text-text-secondary">最終:</span>
            <span id="lastApiCheckTime" class="text-xs">なし</span>
            <button id="checkApiStatus" class="btn-icon-compact" title="接続をチェック">
              <i class="i-mdi-refresh text-base block"></i>
            </button>
          </div>
        </div>
        <div class="status-item mb-1 flex-wrap">
          <span class="status-label">処理状態:</span>
          <div class="flex items-center gap-2">
            <div id="processingStatus" class="flex items-center gap-1 text-sm hidden">
              <i class="i-mdi-loading animate-spin inline-block align-middle leading-none"></i>
              <span class="status-value status-active">処理中</span>
              <span id="processingCount" class="text-xs text-text-secondary"></span>
            </div>
            <span id="processingIdle" class="status-value">待機中</span>
          </div>
          <div id="processingNames" class="text-xs text-text-secondary mt-1 ml-6 w-full flex gap-1 min-w-0 hidden">
            <span id="processingTitle" class="truncate flex-1 min-w-0"></span>
            <span id="processingOthers" class="shrink-0"></span>
          </div>
        </div>
        <div class="status-item h-8">
          <span class="status-label">処理済みタブ:</span>
          <span id="processedCount" class="status-value">0</span>
        </div>
      </div>
    </section>

    <section class="section">
      <h2 class="text-sm font-semibold text-text uppercase tracking-wider mb-3">アクション</h2>
      <div class="flex flex-col gap-2">
        <button id="classifyCurrentTab" class="btn-primary">
          現在のタブを分類
        </button>
        <button id="classifyAllTabs" class="btn-secondary">
          すべてのタブを分類
        </button>
        <button id="ungroupAllTabs" class="btn-danger">
          グループ解除
        </button>
      </div>
    </section>

    <section class="section">
      <h2 class="text-sm font-semibold text-text uppercase tracking-wider mb-3">タブグループ</h2>
      <div id="groupsList" class="max-h-200px overflow-y-auto pr-2">
        <!-- Groups will be dynamically inserted here -->
      </div>
    </section>

    
  </main>

  <footer class="flex justify-between items-center px-4 py-3 border-t border-border bg-surface-secondary">
    <button id="openSettings" class="btn-link flex items-center gap-1">
      <i class="i-mdi-cog"></i>
      詳細設定
    </button>
    <div class="flex flex-col items-end gap-0.5">
      <span class="text-xs text-text-secondary" id="version">-</span>
      <span class="text-xs text-text-secondary" id="buildTime">-</span>
    </div>
  </footer>

  <script type="module" src="popup.js"></script>
</body>
</html>
